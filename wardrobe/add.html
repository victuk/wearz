  <script>


    let uploadButton = document.getElementById('upload-button');

    document.getElementById('file').onchange = function () {
      let imageName = document.getElementById('image-name');
      imageName.innerText = document.getElementById('file').files[0].name;
    }

    uploadButton.onclick = async function () {
      let file = document.getElementById('file').files[0];

      let formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', cloudinaryPreset);

      let response = await fetch(cloudinaryUrl, {
        method: 'POST',
        body: formData
      });

      let data = await response.json();

      let backendResponse = await fetch(baseUrl + 'clothe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          token: localStorage.getItem('wearzToken')
        },
        body: JSON.stringify({
          clotheType: 'none',
          picture: data.secure_url,
          publicId: data.public_id
        })
      });

      let backendData = await backendResponse.json();
      
      if(backendData.status == true) {
        window.FlashMessage.success('New Clothe added');
        setTimeout(() => {
          location.reload();
        }, 2000);
        
      }

    }

  </script>
