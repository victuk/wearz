<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Wearz - Login</title>
</head>
<body>
    <div class="col col-half hide-on-phone">
        <div class="login-img" alt="Login Image" style="background-image: url('./images/login-image.jpg'); filter: brightness(0.5);"></div>
    </div>

    <div class="col col-half">
        <div class="login-form-two">
            <h1 style="text-align: center;">Welcome back to Wearz</h1>
            <h2 style="text-align: center;">Login</h2>
            <form action="" class="form-control">
                <small>Email</small>
                <div><input class="input" type="text" id="email"></div>
                <small>Password</small>
                <div><input class="input" type="password"></div>
                <input class="input-button" value="Log In" type="button">
            </form>
            <div>
                <small>You can <a href="sign-up.html">register here</a>.</small>
            </div>
        </div>
    </div>
</body>
</html>
